<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<tpl> $NCharset </tpl>" />
<tpl>include file ='../head.config_new.html'</tpl>
<link href="<tpl> $template_dir </tpl>/home/css_new/default.css" rel="stylesheet" type="text/css" />
<link href="<tpl> $template_dir </tpl>/home/css/login_regist.css" rel="stylesheet" type="text/css" />
<script language='javascript'>
// JavaScript Document
$(function(){
	$("#form_login").validate({
//		debug :true,
//		success: function(label) {
//			label.html("<tpl>$langCRight</tpl>!").addClass("right");
//		},
		errorClass: "wrong",
		rules: {
			txtloginname: {required:true},
			txtPassword: {required:true}
		},
		messages: {
			txtloginname: {required: "<tpl> $errMUserName_Blank </tpl>"},  //用户名不能为空!
			txtPassword: {required: "<tpl> $errMPassword_Blank </tpl>"}    //密码不能为空!
		}
	});
})
$(document).ready(function() {
	$('#txtloginname').focus();
});
</script>
</head>
<body>
<div id="wrapper" class="m">
  <!-- Header -->
   <tpl> include file ='header_new.html' </tpl>
  <!-- End Header -->
  <div class="clear">&nbsp;</div>
  <!-- 位置导航 -->
  <div id="sitenav"><span><a href="<tpl> $site_url </tpl>"><tpl>$langShopIndexPage</tpl></a> > <tpl>$langUserLogin</tpl></span></div>
  <!-- End位置导航 -->
  <div class="clear" style="height:48px;"></div>
  <div id="login">
    <div class="pic"><img src="<tpl> $site_url </tpl>/templates/orange/home/images/loginbox_pic.png" /></div>
    <div class="title"></div>
    <div class="formbox">
      <form action="<tpl> $site_url </tpl>/home/member.php?action=loginsave&forward=<tpl> $refer_url </tpl>" method="post" id="form_login" name="form_login" >
        <table width="100%" border="0" cellpadding="0" cellspacing="0" >
          <tr>
            <td width="330" height="35" align="center" valign="middle"><tpl>$langUserName</tpl></td>
            <td width="240" height="35"><label>
              <input type="text" name="txtloginname" id="txtloginname" class="textinput"/>
            </label></td>
            <td width="283" height="35"><input name="imageField" type="image" id="imageField" src="<tpl> $site_url </tpl>/templates/orange/home/images/login_btn.gif" alt="会员登录" /></td>
          </tr>
          <tr>
            <td width="330" height="35" align="center" valign="middle"><tpl>$langUserPwd</tpl></td>
            <td width="240" height="35"><label>
              <input type="password" name="txtPassword" id="txtPassword" class="textinput"/>
              </label>
            </td>
            <td height="35"><a href="<tpl> $site_url </tpl>/home/member.php?action=regist"><img src="<tpl> $site_url </tpl>/templates/orange/home/images/regist_btn.gif" alt="免费注册" width="94" height="30" /></a></td>
          </tr>
        </table> <div class="clear"></div>
      </form>
     
    </div>
    <div id="loginfap"><p><tpl>$langSuggestiveMsgFirst</tpl></p></div>
    <div id="forgetpass">
      <strong style="float:left"><tpl>$langSuggestiveMsgSecond</tpl></strong><span style="float:left"><a href="<tpl> $site_url </tpl>/home/member.php?action=forget"><img src="<tpl> $site_url </tpl>/templates/orange/home/images/forget_btn.gif" alt="找回密码" /></a></span></div>
  </div>
  <div id="loginbpx_shadow"></div>
  <div class="clear" style="height:24px;"></div>
</div>
 <tpl> include file ='../../../html/footer.html' </tpl>
</body>
</html>
