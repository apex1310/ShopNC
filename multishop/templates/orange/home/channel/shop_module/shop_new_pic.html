
<tpl> foreach item=one from=$shop_array </tpl>

	<li>
		
        <p class="shoplogo"><span>
		<tpl> if $ifsubdomain eq '1' && $one.shop_domain neq '' </tpl><!-- 开启2级域名 -->
			<a style="cursor: pointer;" target="_blank" href="http://<tpl> $config_domain_prefix </tpl><tpl> $one.shop_domain </tpl><tpl> $config_domain_name </tpl>">
				<img src="<tpl> $site_url </tpl>/<tpl> $one.shop_pic|default:'templates/orange/home/images/images_new/storepic_default.gif' </tpl>" alt="<tpl> $one.shop_name </tpl>" style="vertical-align:middle;" border="0" width="60" height="60"/>
			</a>
		<tpl> else </tpl>
	        <a style="cursor: pointer;" target="_blank" href="<tpl> $site_url </tpl>/store/index.php?userid=<tpl> $one.member_id </tpl>" title="<tpl>$one.shop_name</tpl>">
	        	<img src="<tpl> $site_url </tpl>/<tpl> $one.shop_pic|default:'templates/orange/home/images/images_new/storepic_default.gif' </tpl>" alt="<tpl> $one.shop_name </tpl>" style="vertical-align:middle;" border="0" width="60" height="60"/>
	        </a>
		<tpl> /if </tpl>
		</span>
        </p>
        <p class="name">
		<tpl> if $ifsubdomain eq '1' && $one.shop_domain neq '' </tpl><!-- 开启2级域名 -->
			<a target="_blank" href="http://<tpl> $config_domain_prefix </tpl><tpl> $one.shop_domain </tpl><tpl> $config_domain_name </tpl>">
				<tpl> $one.shop_short_name </tpl>
			</a>
		<tpl> else </tpl>
	        <a style="cursor: pointer;" target="_blank" href="<tpl> $site_url </tpl>/store/index.php?userid=<tpl> $one.member_id </tpl>" title="<tpl>$one.shop_name</tpl>">
	        	<tpl> $one.shop_short_name </tpl>
	        </a>
		<tpl> /if </tpl>
        </p>
    </li>
    
<tpl> /foreach </tpl>
