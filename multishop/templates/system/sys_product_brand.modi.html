<tpl> include file='sys_config.head.html' </tpl>
<div id="doc3">
	<div id="yui-main">
		<div class="yui-g">
 			<div id="divinbox">
				<div class="gtlbar">
					<div class="gtlbar-left"><tpl> $langSysProductBrandRemark </tpl> &gt;&gt; <tpl> $langSysProductBrandModi </tpl></div>
				</div>
				<div class="ctge">
					<div class="ctge-1">
						<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="product_brand.manage.php">
						<input type="hidden" name="action" id="action" value="update" />
						<input type="hidden" name="id" id="id" value="<tpl> $brand_array.pb_id </tpl>" />
						<input type="hidden" name="pb_u_id" id="pb_u_id" value="<tpl> $brand_array.pb_u_id </tpl>" />
						<div class="ctge-1-1">
							<table cellSpacing="0" cellPadding="0" class="fct" border="0">
								<tr>
									<th><tpl> $langSysProductBrandName </tpl>:</th>
									<td>
									<input class="fct-input" name="txtBrandName" id="txtBrandName" type="text" maxlength="30" value="<tpl> $brand_array.pb_name </tpl>" /></td>
								</tr>
								<tr>
									<th><tpl> $langSysProductBrandParent </tpl>:</th>
									<td>
										<select name="txtParentBrand" id="txtParentBrand">
											<option value="0" <tpl> if '0' eq $brand_array.pb_u_id </tpl>selected="selected"<tpl> /if </tpl>><tpl> $langSysProductBrandDefault </tpl></option>
											<tpl> section name=loop loop=$sel_brand </tpl>
											<option <tpl> if $sel_brand[loop][0] eq $brand_array.pb_u_id </tpl>selected="selected"<tpl> /if </tpl> value="<tpl> $sel_brand[loop][0] </tpl>"><tpl> $sel_brand[loop][2] </tpl></option>
											<tpl> /section </tpl>
										</select>
									</td>
								</tr>
								<tr>
									<th><tpl> $langSysProductBrandSort </tpl>:</th>
									<td>
										<input class="fct-input" name="txtBrandSort" id="txtBrandSort" type="text" value="<tpl> $brand_array.pb_sort </tpl>" maxlength="6" />
									</td>
								</tr>
								<tr>
									<th><tpl> $langSysProductBrandImage </tpl>:</th>
									<td>
									<tpl> if $brand_array.pb_image neq '' </tpl>
										<img width="200px;" height="100px;" src="<tpl> $site_url </tpl>/<tpl> $brand_array.pb_image </tpl>" border="0" />
										<input type="hidden" name="brand_image" id="brand_image" value="<tpl> $brand_array.pb_image </tpl>" />
										<a id="del_pic" name="del_pic" href="javascript:;"><tpl> $langSysCDel </tpl></a>
									<tpl> else </tpl>
										<input type="file" name="brand_image" />
									<tpl> /if </tpl>
									</td>
								</tr>
							</table>
						</div>
						<div class="bth-ct">
						<div class="bth-pl">
							<input class="bthl" value="<tpl> $langSysCSave </tpl>" type="submit" />
							<input type="button" class="bthl" value="<tpl> $langSysProductBrandReturn </tpl>" onclick='history.back();'/>
						</div>
					</div>
					</form>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
<tpl> include file='sys_config.js.html' </tpl>
<script>
$(document).ready(function(){
	$('#del_pic').click(function(){
		$('input[id=action]').val('del_pic');
		document.getElementById('form1').submit();
	});
	$("#form1").validate({
		errorClass: "wrong",
		rules: {
			txtBrandName: {required:true},
			txtBrandSort: {required:true,number:true}
		},
		messages: {
			txtBrandName: {required: "<tpl> $errSysProductBrandNameIsEmpty </tpl>"},
			txtBrandSort: {required:"<tpl> $errSysProductBrandSortIsEmpty </tpl>",number:"<tpl> $errSysProductBrandSortIsNotNumber </tpl>"}
		}
	});
});
</script>
</body>
</html>
