<script type="text/javascript">
$(document).ready(function(){

		errorClass: "wrong",
		rules: {
			cate_name	: {required:true}

		messages: {
			cate_name	: {required: "<tpl>$admin_ask_name_null</tpl>"}
		}
	});
});
</script>

<body id="noulmenu">
<div id="content">
    <h2><span class="alignRight">

	</h2>
	<form action="admin_ask.php?action=save_ask_cate" method="POST" name="add_cate" id="add_cate">
	<tpl>$ac_id</tpl>
    <div class="textRight btnDiv">
      <input type="submit" name="button" id="button" value="<tpl>$admin_ask_reply_submit</tpl>" class="btnInput" /><!-- 点此提交 -->
    </div>
    <div class="entry-body" id="entry1">
	  <table width="100%" border="0">
        <tr>
          <td width="100"><tpl>$admin_ask_cate_name</tpl><!-- 类别名称 -->:</td>
          <td><label>
            <tpl>$cate_name</tpl>
          </label>
		  <div class="check-error"><label style="display:none" for="cate_name" class="wrong" metaDone="true" generated="true"></label></div>
		  </td>
        </tr>
        <tr>
          <td><tpl>$admin_ask_cate_put</tpl><!-- 是否发布 -->:</td>
          <td><label>
           <tpl>$if_issue</tpl>
          </label>

        </tr>
        <tr>
          <td><tpl>$admin_ask_cate_marked</tpl><!-- 是否内定 -->:</td>
          <td><label>
            <tpl>$if_marked</tpl>
          </label>
            </td>
        </tr>
        <tr>
          <td><tpl>$admin_ask_reply_reply_body</tpl><!-- 回复内容 -->:</td>
          <td><label>
            <tpl>$reply_body</tpl>
          </label></td>
        </tr>
		<tr>
		  <td>&nbsp;</td>
		  <td><label>

		</tr>
