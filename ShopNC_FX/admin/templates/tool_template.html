      <input type="submit" name="button" id="button" value="<tpl>$admin_tool_templates_save</tpl>" class="btnInput" /><!-- 点此保存 -->

		<table width="100%" border="0" cellpadding="0" cellspacing="0">

		</table>

    <div class="textLeft btnDiv">
	  <input type="hidden" name="mail_template_id" value="<tpl>$temp_array.mail_template_id</tpl>"  />
